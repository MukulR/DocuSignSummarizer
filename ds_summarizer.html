<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="ds_summarizer.css">
  <title>DocuSign Summarizer</title>
</head>
<body>
	<script src="ds_summarizer.js"></script>
	<div id="header" style="background-color:#404040;color:white;min-width:100%;min-height:32px;">
		<p style="font-size:16px;line-height:32px;text-align:center;height:100%;">LLM Legal Document Summarizer</p>
	</div>
	<div id="content">

		</p>

	<table class="container" align:center>
			<tr>

				<td><div class="button-custom" id="button-settings"></div></td>
				<td><div class="button-custom" id="button-aboutabout"></div></td>
				<td><div class="button-custom" id="button-save"></div></td>
			</tr>

		</table>
